<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img src="../../../assets/img/login.png" alt="Login" class="logo">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <label>Email</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger labelError">El <strong>correo</strong> es requerido</span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger labelError">El <strong>correo</strong> es invalido</span>
            </div>
            <div class="form-floating mb-3 text-start">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">    
                <label>Password</label>
                <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger labelError">La <strong>contrase単a</strong> es requerida</span>
                <span *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched" class="text-danger labelError">La <strong>contrase単a</strong> debe tener como minimo 6 caracteres</span>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginUsuario.invalid">Ingressar</button>
            </div>
            <p class="mt-3">多No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
            <a routerLink="/recuperar-password" class="mt-3">Recuperar contrase単a</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
