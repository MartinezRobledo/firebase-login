<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img src="../../../assets/img/login.png" alt="Login" class="logo">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <label>Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">    
                <label>Password</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Ingressar</button>
            </div>
            <p class="mt-3">¿No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
            <a routerLink="/recuperar-password" class="mt-3">Recuperar contraseña</a>
        </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
