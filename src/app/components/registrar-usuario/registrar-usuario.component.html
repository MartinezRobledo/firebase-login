<div class="wrapper">
    <div *ngIf="!loader" class="body">
        <img src="../../../assets/img/login.png" alt="Login" class="logo">
        <h1>Registrarse</h1>
        <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <label>Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">    
                <label>Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Password">    
                <label>Repetir Password</label>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-lg" ng-enter="" type="submit">Aceptar</button>
            </div>
            <a routerLink="/login" class="mt-3">Volver</a>
        </form>
    </div>
    <app-spinner *ngIf="loader"></app-spinner>
</div>
